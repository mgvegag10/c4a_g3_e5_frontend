
<div class="content" role="main">
    <div class="nav">
      <nav>
        <ul>
            <img  class="logo" src="../assets/images/Logo-Registraduria.png" alt="">
        </ul>
        <ul class="nav-content">
          <a class="nav-item" routerLink="/pages/seguridad/login" routerLinkActive="">Iniciar Sesi칩n</a>
          <a class="nav-item" routerLink="/pages/usuarios/registrarse" routerLinkActive="">Registrarse</a>
          <a class="nav-item" routerLink="/pages/pagina-principal/paginaPrincipal" routerLinkActive="">Pagina Principal</a>
        </ul>
      </nav>
    </div>
    <div class="divider"></div>
    <router-outlet></router-outlet>
  </div>

  <div class="col-lg-12">
    <nb-card class="contentRegister">
        <nb-card-header class="title" *ngIf="modoCreacion">
            <h2>Registrarse</h2>
        </nb-card-header>
        <nb-card-header class="title" *ngIf="!modoCreacion">
            <h2>Actualizar Usuario</h2>
        </nb-card-header>
        <nb-card-body class="form">
            <div class="row">
                <div class="col-3">
                    <label>Seudonimo</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" 
                           [disabled]="!modoCreacion" 
                           [(ngModel)]="elUsuario.seudonimo">
                    <p *ngIf="intentoEnvio && elUsuario.seudonimo=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Correo</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="email" 
                           [(ngModel)]="elUsuario.correo">
                    <p *ngIf="intentoEnvio && elUsuario.correo=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Contrase침a</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="password" 
                           [(ngModel)]="elUsuario.contrasena">
                    <p *ngIf="intentoEnvio && elUsuario.contrasena=='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                    <button  *ngIf="modoCreacion" 
                              class="btn btn-primary btn-block"  (click)="agregar()">
                        Crear
                    </button>
                    <button *ngIf="!modoCreacion" 
                            class="btn btn-primary btn-block"  (click)="editar()">
                        Actualizar
                    </button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
